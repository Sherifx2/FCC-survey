<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title" id="title">Survey Form</h1>
    <p class="subtitle" id="description">My first project</p>
    <hr class="head-hr" />
    <main>
      <form class="survey-form" id="survey-form">
        <section class="first-section">
          <label>Name:</label>
          <input
            required
            placeholder="*Enter your name"
            id="name-label"
            type="text" />

          <label>Email:</label>
          <input
            required
            placeholder="*Enter your email"
            id="email-label"
            type="email" />

          <label>Phone Number:</label>
          <input
            placeholder="eg. (123) 456-789"
            id="number"
            type="tel"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />

          <label>Age:</label>
          <input min="0" max="99" id="age" type="number" />

          <label>Occupation:</label>
          <input id="name" type="text" />
        </section>
        <hr />
        <section class="second-section">
          <h3>How would you rate my work?</h3>
          <label><input name="rate" type="radio" />Good</label>
          <label><input name="rate" type="radio" />Needs Improvement</label>
          <label><input name="rate" type="radio" />Bad</label>
        </section>
        <hr />
        <section class="third-section">
          <h3>What did you like</h3>
          <label><input name="improve" type="checkbox" />Design</label>
          <label><input name="improve" type="checkbox" />Accessability</label>
          <label><input name="improve" type="checkbox" />Structure</label>
          <label><input name="improve" type="checkbox" />Other</label>
          <h3>What didn't you like</h3>
          <label><input name="improve" type="checkbox" />Design</label>
          <label><input name="improve" type="checkbox" />Accessability</label>
          <label><input name="improve" type="checkbox" />Structure</label>
          <label><input name="improve" type="checkbox" />Other</label>
        </section>
        <hr />
        <section class="fourth-section">
          <h3>Rate this form on a scale of 1 - 10</h3>
          <select name="dropdown" id="dropdown" class="dropdown">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </section>
        <hr />
        <section class="fifth-section">
          <h3>When are you seeing this</h3>
          <input type="date" />
        </section>
        <hr />
        <section class="sixth-section">
          <h3>How can I improve</h3>
          <textarea
            name="improvements"
            id="improvements"
            class="improvements"
            cols="30"
            rows="10"></textarea>
        </section>
        <hr />
        <button type="submit" id="submit" class="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
